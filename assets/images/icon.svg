<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#2d1b4e"/>
      <stop offset="100%" style="stop-color:#0a0014"/>
    </radialGradient>
    <radialGradient id="puck" cx="40%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#ffff88"/>
      <stop offset="100%" style="stop-color:#ffcc00"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>

  <!-- Table outline -->
  <rect x="40" y="40" width="432" height="432" rx="20" fill="none" stroke="#8b00ff" stroke-width="8" opacity="0.5"/>

  <!-- Center line -->
  <line x1="40" y1="256" x2="472" y2="256" stroke="#ffffff" stroke-width="2" opacity="0.2" stroke-dasharray="10,10"/>

  <!-- Center circle -->
  <circle cx="256" cy="256" r="60" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.2"/>

  <!-- Puck with glow -->
  <circle cx="256" cy="256" r="70" fill="#ffff00" opacity="0.3" filter="url(#glow)"/>
  <circle cx="256" cy="256" r="50" fill="url(#puck)" filter="url(#glow)"/>
  <circle cx="240" cy="240" r="15" fill="#ffffff" opacity="0.6"/>

  <!-- Cyan paddle (bottom) -->
  <circle cx="256" cy="400" r="45" fill="#00ffff" opacity="0.3" filter="url(#glow)"/>
  <circle cx="256" cy="400" r="35" fill="#00ffff" filter="url(#glow)"/>
  <circle cx="256" cy="400" r="20" fill="#0a0014" opacity="0.3"/>

  <!-- Magenta paddle (top) -->
  <circle cx="256" cy="112" r="45" fill="#ff00ff" opacity="0.3" filter="url(#glow)"/>
  <circle cx="256" cy="112" r="35" fill="#ff00ff" filter="url(#glow)"/>
  <circle cx="256" cy="112" r="20" fill="#0a0014" opacity="0.3"/>
</svg>
